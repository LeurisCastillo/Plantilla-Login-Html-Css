<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/index.css" />
		<script
			src="https://kit.fontawesome.com/290e987477.js"
			crossorigin="anonymous"
		></script>
		<title>Login</title>
	</head>
	<body>
		<div class="box">
			<div class="logo">
				<img src="/asets/logo.png" />
			</div>
			<div class="bienvenido">
				<h1>Bienvenido</h1>
				<input
					type="email"
					placeholder=" Correo Electronico"
					class="input-correo-electronico"
				/>
				<input
					type="password"
					placeholder=" Contrasena"
					class="input-contrasena"
				/>
				<div class="link-olvido-contrasena">
					<a href="#">Olvido su contrasena?</a>
				</div>
				<div class="botones">
					<button class="btn-registrame">REGISTRARME</button>
					<button class="btn-iniciar-sesion">INICIAR SESION</button>
				</div>
			</div>
		</div>
	</body>
</html>
